{% extends "base.html" %}

{% block threads %}
	<div class="thread">
	<form class="thread-input" action="{{ url_for('new_thread') }}" method="post">

		<div class="row"><div class="twelve columns">
		<label for="threadtitle">Title</label>
		<input id="threadtitle" name="title" placeholder="Untitled" type="text">
		</div></div>
		
		<div class="row">
		<div class="three columns" style="margin-right: 2rem">
		<label for="threadauthor">Author</label>
		<input id="threadauthor" name="author" placeholder="Anonymous" type="text">
		</div></div>
		
		<div class="row">
		<div class="three columns">
		<label for="colorchoice">Colour</label>
		<select style="width: auto" id="colorchoice" name="colour" placeholder="Colour">
			<option value="">Choose colour:</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="orange">Orange</option>
			<option value="green">Green</option>
		</select>
		</div></div>
		
		<div class="row">
		<div style="twelve columns">
		<label for="firstpiece">Opening</label>
		<textarea style="width: 100%; height: 10em;" id="firstpiece" name="piececontent" type="text"></textarea>
		</div>
		</div>
		
		<input value="Post" type="submit">
	</form>
	</div>
{% endblock %}

{% block sidebar %}
	Latest Threads:
		<ul>
		{% for thread in threads %}
		<li>{{ thread['title'] }}</li>
		{% endfor %}
		</ul>
{% endblock %}
